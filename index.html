{% extends "base.html" %}
{% block title %}Inicio - Mi Blog{% endblock %}
{% block content %}
<h1 class="mb-4">Últimos Posts</h1>
<div class="row">
  {% for post in posts %}
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-100">
        {% if post.image %}
          <img src="{{ post.image }}" class="card-img-top" alt="Imagen del post">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
        </div>
      </div>
    </div>
  {% else %}
    <p>No hay posts todavía. ¡Crea uno nuevo!</p>
  {% endfor %}
</div>
{% endblock %}
